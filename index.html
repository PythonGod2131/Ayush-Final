<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of AYUSH Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/logo.png" alt="Ministry of AYUSH Logo" class="logo">
            <div class="login-buttons">
                <button>Business Login</button>
                <button>Admin Login</button>
            </div>
        </div>

        <div class="form-container">
            <h1>Ministry of AYUSH</h1>
            <p>Register your AYUSH startup using your E-mail ID</p>
            <form id="registration-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a unique password" required>

                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#">terms & policy</a>
                </label>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <div class="alt-login">
                <p>Or</p>
                <button class="google-login">Sign in with Google</button>
                <button class="apple-login">Sign in with Apple</button>
                <p>Have an account? <a href="#">Sign In</a></p>
            </div>
        </div>

        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1663962158789-0ab624c4f17d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Green Leaves" class="background-image">
        </div>
    </div>
</body>
</html>
